<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    //finish this!
    //making the html element stuff to display based on response.
    async function handleResponse(response) {
      //this'll have our info in it
      const content = document.querySelector("#content");
      const statNameHolder = document.querySelector('#status-name');
      const statMessageHolder = document.querySelector('#status-message');
      const contentType = response.headers.get("Content-Type");

      //go through and manually enter the generic status code messages
      switch (response.status){
        case 200: 
          statNameHolder.innerHTML = '<b>Success</b>';
          break;
        case 400: 
          statNameHolder.innerHTML = '<b>Bad Request</b>';
          break;
        case 401: 
          statNameHolder.innerHTML = '<b>Unauthorized</b>';
          break;
        case 403: 
          statNameHolder.innerHTML = '<b>Forbidden</b>';
          break;
        case 404: 
          statNameHolder.innerHTML = '<b>Not Found</b>';
          break;
        case 500: 
          statNameHolder.innerHTML = '<b>Internal Server Error</b>';
          break;
        case 501: 
          statNameHolder.innerHTML = '<b>Not Implemented</b>';
          break;
        default: 
          statNameHolder.innerHTML = "<b>Error Code Not Implemented By Client</b>"
      }

      if(contentType === "application/json"){
        //set the message
        const respJSON = await response.json();
        console.log(respJSON);
        if(respJSON.message) {
          statMessageHolder.innerText = respJSON.message;
        }
      }
      else if (contentType === "text/xml"){
        const respXML = await response.text()
        console.log(respXML);
        let parsedXML = new window.DOMParser().parseFromString(respXML, 'text/xml');
        statMessageHolder.innerText = parsedXML.querySelector('message').textContent;
      }
    }

    async function sendFetch(url, type) {
      const query = document.URL.substr(document.URL.indexOf('?'))
      if(document.URL.includes('?')) {
        url += query;
      }
      let response = await fetch(url, {
        method: "GET",
        headers: {
          "Accept": type
        }
      })
      handleResponse(response);
    }

    function init() {
      const sendButton = document.querySelector("#send");
      const pageSelect = document.querySelector('#page');
      const typeSelect = document.querySelector('#type');

      sendButton.addEventListener('click', (e) => {sendFetch(pageSelect.value, typeSelect.value)})
    }
    window.onload = init;

  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json" selected>JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
    <h1 id="status-name"></h1>
    <p id="status-message"></p>
  </section>
</body>
</html>
