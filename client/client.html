<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    //finish this!
    //making the html element stuff to display based on response.
    async function handleResponse(response) {
        //this'll have our info in it
        const content = document.querySelector("#content");

        const statNameHolder = document.createElement('h1');
        const statMessageHolder = document.createElement('p');

        const contentType = response.headers.get("Content-Type");

      //go through and manually enter the generic status code messages
      switch (response.status){
        case 200: 
          statNameHolder.innerHTML = '<b>Success</b>';
          break;
        case 400: 
          statNameHolder.innerText = '<b>Bad Request</b>';
          break;
        case 401: 
          statNameHolder.innerText = '<b>Unauthorized</b>';
          break;
        case 403: 
          statNameHolder.innerText = '<b>Forbidden</b>';
          break;
        case 404: 
          statNameHolder.innerText = '<b>Not Found</b>';
          break;
        case 500: 
          statNameHolder.innerText = '<b>Internal Server Error</b>';
          break;
        case 501: 
          statNameHolder.innerText = '<b>Not Implemented</b>';
          break;
        default: 
          statNameHolder.innerHTML = "<b>Error Code Not Implemented By Client</b>"
      } 
      //set the message
      const respObj = await response.json();
      console.log(respObj)
      if(respObj.message) {
        statMessageHolder.innerText = respObj.message;
      }
      content.appendChild(statNameHolder);
      content.appendChild(statMessageHolder);
      }
    

    //finish this!
    //fetch the data from the server.
    async function sendFetch(url, type) {
      //the query param i think is entered manually
      //so i don't need to add that here myself, it'd already be there
      let response = await fetch(url, {
        headers: {
          "Accept": type
        }
      })

      handleResponse(response);
    }

    function init() {
      const sendButton = document.querySelector("#send");
      const pageSelect = document.querySelector('#page');
      const typeSelect = document.querySelector('#type');

      sendButton.addEventListener('click', (e) => {
        e.preventDefault();
        sendFetch(pageSelect.value, typeSelect.value) 
      })
    }
    window.onload = init;

  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
